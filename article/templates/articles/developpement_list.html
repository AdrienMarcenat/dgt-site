{% extends "article_list.html" %} 

{%block title %} DGT | Developpement {% endblock %}

{% block list %}

<h1>Liste des articles de Developpement</h1>

<div id="article_list">
    <ul>
        {% for article in article_list %}
        <li>
            <a href="{% url 'article:developpementArticle' article.title %}">{{ article.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
