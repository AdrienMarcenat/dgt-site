{% extends "article_list.html" %} 

{%block title %} DGT | Musique {% endblock %}

{% block list %}

<h1>Liste des articles de Musique</h1>

<div id="article_list">
    <ul>
        {% for article in article_list %}
        <li>
            <a href="{% url 'article:musiqueArticle' article.title %}">{{ article.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
