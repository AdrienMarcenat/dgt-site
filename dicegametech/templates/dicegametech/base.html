{% load static %}
{% load bootstrap3 %}

{% include "navigation.html" %}

<head>	
	
	<!--Page Title-->		
    <title>{% block title %}DGT | {% endblock %}</title>

	<!--Referencement-->
	<meta name="robots" content="all" />
	<meta name="keywords" content="DiceGameTech, game-design, game design, tutoriaux, cours, création, conception, jeu-video, jeu, jeux-videos, jeux, video, level design, blog" />
	<meta http-equiv="content-type"  content="text/html; charset=UTF-8" />

    <!-- css-->
    {% bootstrap_css %}
    <link href="{% static 'css/common.css' %}" rel="stylesheet" type="text/css" />
    {% block css %}{% endblock %}
		
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous">
    </script>


    {% bootstrap_javascript %}

</head>	

<body>
	<div id="main">

		<div id="banner">
        </div>

        <div id="content">
            {% block content %}
            {% endblock %}
        </div>

    </div>

    <div id="footer">

        <div class="content">
            <div class="column">
                <b>A propos de DGT</b>
                <ul>
                    <li><a href="{% url 'article:Archives' %}">Index des articles</a></li>
                    <li><a href="{% url 'authorProfile:list' %}">Auteurs réguliers</a></li>
                </ul>
            </div>
            <div class="column">
                <b>Contact</b>
            </div>
        </div>

    </div>
</body>
